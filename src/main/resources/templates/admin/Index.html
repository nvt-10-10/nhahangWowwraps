<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/commonAdmin.css" />
    <link rel="stylesheet" href="/assets/css/index_admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div th:insert="admin/header :: header"></div>
<main class="main">
    <section class="overview">
        <section class="overview-item">
            <img
                    src="/assets/icons/index-admin/Total%20Sales.svg"
                    alt=""
                    class="overview-item__icon"
            />
            <div class="overview-item__info">
                <span class="overview-item__title">Total Sales</span>
                <span class="overview-item__value">$2,456</span>
            </div>
        </section>
        <section class="overview-item">
            <img
                    src="/assets/icons/index-admin/Total%20Expenses.svg"
                    alt=""
                    class="overview-item__icon"
            />
            <div class="overview-item__info">
                <span class="overview-item__title">Total Expenses</span>
                <span class="overview-item__value">$3,326</span>
            </div>
        </section>
        <section class="overview-item">
            <img
                    src="/assets/icons/index-admin/Total%20Visitors.svg"
                    alt=""
                    class="overview-item__icon"
            />
            <div class="overview-item__info">
                <span class="overview-item__title">Total Visitors</span>
                <span class="overview-item__value">5,325</span>
            </div>
        </section>
        <section class="overview-item">
            <img
                    src="/assets/icons/index-admin/Total%20Orders.svg"
                    alt=""
                    class="overview-item__icon"
            />
            <div class="overview-item__info">
                <span class="overview-item__title">Total Orders</span>
                <span class="overview-item__value">1,326</span>
            </div>
        </section>
    </section>

    <section class="purchaseRating">
        <h2 class="purchaseRating__title">Loyal customer</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Email</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each ="item,iStat : ${orders}">
                <td th:text="${iStat.count}">1</td>
                <td th:text="${item[0].firstName}">Mark</td>
                <td th:text="${item[0].lastName}">Otto</td>
                <td th:text="${item[0].email}">@mdo</td>
                <td th:text="${item[1]}">$999</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
