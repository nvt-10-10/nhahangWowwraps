<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/reset.css"/>
    <link rel="stylesheet" href="/assets/css/Common.css"/>
    <link rel="stylesheet" href="/assets/css/checkout.css"/>
    <link rel="stylesheet" href="/assets/css/reponse__menu.css"/>
    <!-- Js -->
    <script src="./assets/js/menu.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>

            rel="stylesheet"
    />
    <!-- W3 stars -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- favicon -->
    <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.json"/>
    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
    <meta name="theme-color" content="#ffffff"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/cart.js"></script>
</head>

<body>
<div th:insert="header::header"></div>
<main>
    <div class="container">
        <div class="main--inner">
            <form action="addOrder" method="post" class="form-billing">

                <section class="billing-details">
                    <h3 class="checkout__title">Billing details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="firstName"
                                    class="form-label section-desc"
                            >Your name *</label
                            >
                            <input
                                    class="form-input"
                                    type="text"
                                    name="firstName"
                                    id="firstName"
                            />
                        </div>

                        <div class="form-group">
                            <label
                                    for="lastName"
                                    class="form-label section-desc"
                            >Last name *</label
                            >
                            <input
                                    class="form-input"
                                    type="text"
                                    name="lastName"
                                    id="lastName"
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="companyName"
                                    class="form-label section-desc"
                            >Company name (optional)</label
                            >
                            <input
                                    class="form-input"
                                    type="text"
                                    name="companyName"
                                    id="companyName"
                            />
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="address"
                                    class="form-label section-desc"
                            >Address</label
                            >
                            <input
                                    class="form-input"
                                    type="text"
                                    name="address"
                                    th:value="${session.address != null ? session.address : ''}"
                                    id="address"
                            />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="phone"
                                    class="form-label section-desc"
                            >Phone</label
                            >
                            <input
                                    class="form-input"
                                    type="text"
                                    name="phone"
                                    id="phone"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="email"
                                    class="form-label section-desc"
                            >Email</label
                            >
                            <input
                                    class="form-input"
                                    type="email"
                                    name="email"
                                    id="email"
                            />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label
                                    for="message"
                                    class="form-label section-desc"
                            >Message</label
                            >
                            <textarea name="message" id="message" placeholder="" class="form-input form-input-textarea">
                    </textarea>
                        </div>
                    </div>
                    <section class="paymentMethods">
                        <div class="radio-btn">
                            <input
                                    type="radio"
                                    name="type"
                                    checked
                                    id="Direct"
                                    class="radio-check"
                                    value="1"
                            />
                            <label
                                    for="Direct"
                                    class="section-desc radio-label"
                            >Direct bank transfer</label
                            >
                        </div>

                        <div class="radio-btn">
                            <input
                                    type="radio"
                                    name="paymentMethods"
                                    class="radio-check"
                                    id="Check"
                                    value="2"
                            />
                            <label
                                    for="Check"
                                    class="section-desc radio-label"
                            >Check payments</label
                            >
                        </div>

                        <div class="radio-btn">
                            <input
                                    type="radio"
                                    name="paymentMethods"
                                    class="radio-check"
                                    id="Cash"
                                    value="3"
                            />
                            <label
                                    for="Cash"
                                    class="section-desc radio-label"
                            >Cash on delivery</label
                            >
                        </div>

                        <div class="radio-btn">
                            <input
                                    type="radio"
                                    name="paymentMethods"
                                    class="radio-check"
                                    id="PayPal"
                                    value="4"
                            />
                            <label
                                    for="PayPal"
                                    class="section-desc radio-label"
                            >PayPal
                            </label>
                        </div>

                        <p class="section-desc paymentMethods-desc">
                            Your personal data will be used to process your
                            order, support your experience throughout this
                            website, and for other purposes described in our
                            <em class="section-desc"> privacy policy</em>.
                        </p>
                        <div class="form-group-order">
                            <input type="hidden" name="idVoucher" th:value="${idVoucher}">
                            <button
                                    type="submit"
                                    class="form-submit-order section-desc"
                            >
                                Place order
                            </button>
                        </div>
                    </section>


                </section>
            </form>

            <section class="order">
                <h3 class="checkout__title">Your order</h3>
                <div class="order__item order__title">
                    <span class="order__left">Food</span>
                    <span class="order__right">Subtotal</span>
                </div>
                <div class="order__item section-desc" th:each="item : ${session.cartItems}">
                    <span class="order__left" th:text="${item.product.name + ' X ' + item.quantity}"></span>

                    <span class="order__right" th:text="${item.getSubtotalString()}">$24.99</span>
                </div>

                <div class="order__item section-desc">
                    <span class="order__left">Total</span>
                    <span class="order__right" th:text="${totals}">$49.00</span>
                </div>
            </section>
        </div>
    </div>
</main>

<div th:insert="footer::footer"></div>
</body>
</html>
